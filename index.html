<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Calculator</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.8/dist/sweetalert2.all.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.8/dist/sweetalert2.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/assets/icon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid d-flex align-items-center justify-content-center main-container flex-column">
        <p class="notice"><strong>Important note:</strong> Please do not reload the page. This page does not save your session and your progress.</p>
        <div class="container main-content d-flex justify-content-center align-items-center flex-column">
            <div class="time-picker d-flex justify-content-center align-items-center">
                <input type="time" id="time1">
                <span>to</span>
                <input type="time" id="time2">
            </div>
            <button class="add-button mb-2" onclick="calcTimeDif()">Add</button>
            <button class="reset-button" onclick="confirmResetMessage()">Reset All</button>
            <div class="container total-hours">
                <h4>Total Rendered Hours</h4>
                <p><span id="hours" class="total">0</span> hours and <span id="minutes" class="total">0</span> minutes</p>
            </div>
        </div>
    </div>
</body>
</html>

<script src="script.js"></script>
